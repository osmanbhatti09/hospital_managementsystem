{% extends 'base.html' %}
{% load  static  %}

{% block content %}
<div class="container" style="margin-top:50px; mydivstyle">
    <h2 class="text-center display-4">Add appointment</h2>
</div>
<form action="" method="post">
    {% csrf_token %}
    <label for="">Doctor</label> 
    <select name="doctor" class="form-control">
        {% for doc in doctor %}
        <option value="{{doc.name}}">{{doc.name}}[{doc.id}]</option>
        {% endfor %}
    </select>
    <br>
    <label for="">Patient</label>
    <select name="doctor" class="form-control">
        {% for doc in doctor %}
        <option value="{{doc.name}}">{{doc.name}}[{doc.id}]</option>
        {% endfor %}
    </select>
    <br>
    <label for="">Date 1</label> 
    <input type="date" name="date" class="form-control" required>
    <br>
    <input type="button" value="submit" class="btn btn-primary">
</form>
{% if error == "no" %}
<script>
    alert('New Patients has been added successfully')
    window.location('{% url 'view_appointment' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Somthing went wrong, try again')
</script>
{% endif %}
{% endblock content %}
