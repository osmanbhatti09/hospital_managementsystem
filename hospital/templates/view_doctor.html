{% extends "base.html" %} 
{% load static %}

{% block content  %}
<div class="container" style="margin-top:50px;">
    <h2 class="text-center">Doctors profile</h2>
</div>
<br><br>
<table class="table table-hover">
    <tr>
        <thead>
        <th>Doctor Id</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Hospital_Name</th>
        <th>Action Buttons</th>
        </thead>
    </tr>
    {% for doc in doctor %}
    <tr>
        <tbody>
        <td>{{doc.id}}</td>
        <td>{{doc.name}}</td>
        <td>{{doc.specialization}}</td>
        <td>{{doc.hospital_name}}</td>
        <td><a href="{% url 'delete_doctor' doc.id %}" onclick="return confirm('Are you really want to delet')" class="btn btn-danger">Delete</a></td>
        </tbody>
        {% endfor %}
    </tr>
</table>

{% endblock content %}
