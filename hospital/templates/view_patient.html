{% extends "base.html" %} 
{% load static %}

{% block content  %}
<div class="container" style="margin-top:50px;">
    <h2 class="text-center">Patients profile</h2>
</div>

<br><br>
<table class="table table-hover" id="example">
    <tr>
        <thead>
        <th>Patient Id</th>
        <th>Patient Name</th>
        <th>Patient Disease</th>
        <th>Patient Medicines</th>
        <th>Action Button</th>
        </thead>
    </tr>
    {% for patn in patient %}
    <tr>
        <tbody>
        <td>{{patn.id}}</td>
        <td>{{patn.name}}</td>
        <td>{{patn.disease}}</td>
        <td>{{patn.medicines}}</td>
        <td><a href="{% url 'delete_patient' doc.id %}" onclick="return confirm('Are you really want to delet')" class="btn btn-danger">Delete</a></td>
        </tbody>
        {% endfor %}
    </tr>
</table>

{% endblock content %}
